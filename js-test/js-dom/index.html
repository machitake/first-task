<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>TO DOリスト</h1>
  <input type="text" id="input" placeholder="タスクを入力">
  <button id="add" onclick="addTask()">追加</button>
  <ul id="todoList"></ul>
  <script>
    function addTask() {

      const input = document.getElementById("input");
      const todoList = document.getElementById("todoList");
      const li = document.createElement("li");
      const checkbox = document.createElement("input");

      if(input.value === "") {
        alert("タスクを入力してください");
        return;
      }
      // checkboxにid属性を付与
      checkbox.id = "todo-" + Date.now(); // 適当な一意のIDを生成
      checkbox.type = "checkbox";
      const taskLabel = document.createElement("label");
      taskLabel.htmlFor = checkbox.id;
      taskLabel.innerText = input.value;
     // const taskText = document.createTextNode(input.value);
      li.appendChild(checkbox);
      // li.appendChild(taskText);
      li.appendChild(taskLabel);
      todoList.appendChild(li);
      input.value = "";


    }
    
    //一度に大量のデータ（数MB）をlocalStorageとsessionStorageに保存しようとしてみてください。
    fetch('./amazon_products.csv')
    .then(response => response.text())
    .then(data => {
      localStorage.setItem('largeData', data);
      sessionStorage.setItem('largeData', data);
    });
  </script>
</body>
</html>
